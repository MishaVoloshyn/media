<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        nav{
            background-color: #2e295c;
        }
    </style>
</head>
<body>
    <div class=" white-text">
        <div class="row">
            <header class="col s12 header blue-grey">
                <h1>HEADER</h1>
            </header>
            <nav class="col s12 nav">
                <ul class="menu hide-on-med-and-down blue light-blue">
                    <li><a href="#" class="menu__link">Item 1</a></li>
                    <li><a href="#" class="menu__link">Item 2</a></li>
                    <li><a href="#" class="menu__link">Item 3</a></li>
                </ul>

                <a href="#" data-target="mobile-left" class="sidenav-trigger"><i class="material-icons">MENU</i></a>
            </nav>
            <ul class="sidenav" id="mobile-left">
                <li><a href="#" class="menu__link">Item 1</a></li>
                <li><a href="#" class="menu__link">Item 2</a></li>
                <li><a href="#" class="menu__link">Item 3</a></li>
            </ul>
            <div class="row center-align">
                <div class="col center s12 m2">
                  <div class="card">
                    <div class="card-image">
                      <img src="https://content1.rozetka.com.ua/goods/images/big/362592316.jpg">
                      <span class="card-title black-text"></span>
                      <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
                    </div>
                    <div class="card-content black-text">
                      <p>Ноутбук Acer Aspire 7 A715-76G-56U7 (NH.QN4EU.001) Charcoal Black / Intel Core i5-12450H / RAM 16 ГБ / SSD 512 ГБ </p>
                      <p class="red-text card-title"><b>30 999₴</b></p>
                    </div>
                  </div>
                </div>
              </div>
            <div class="col s4 m4 l4 blue darken-2 sidebar">
                <h2>sidebar</h2>
            </div>
            <main class="col s8 m8 l4 blue lighten-2 main">
                <h2>main</h2>
            </main>
            <div class="col s4 m4 l4 blue darken-2 sidebar2 hide-on-med-and-down">
                <h2>sidebar2</h2>
            </div>
            <footer class="col s12 footer blue-grey">
                <h2>FOOTER</h2>
            </footer>
        </div>
        
    </div>
    
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems);
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
